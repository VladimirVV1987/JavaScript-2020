<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1 Объясните почему код даёт именно такие результаты?</title>
</head>
<body>

  <!-- 1 Объясните почему код даёт именно такие результаты? -->

  <script>
    'use strict';

    //пример 1
  let a = 1, b = 1, c, d;
  // a и b =1, c и d объявлены, но без значений =undefined
  c = ++a;
  //переменная a c ++ увеличиться на единицу,т.е. =2, с соответственно тоже =2
  alert(c); // ответ: 2

  //пример 2
  d = b++;
  //после переменной b стоит ++, это значит увеличение на единицу произойдет
  //после записи в перемееную d
  alert(d); //ответ: 1

  //пример 3
  c = 2 + ++a;
  //увеличит значение а на 1, т.е. а=3, далее прибавит 2
  alert(c); //ответ: 5

  //пример 4
  d = 2 + b++;
  //в начале к 2 прибавит значение b(2), затем запишит в d=4.
  //Далее b увеличиться на 1
  alert(d); //ответ: 4
  alert(a); //3
  alert(b); //3







</script>


</body>
</html>
