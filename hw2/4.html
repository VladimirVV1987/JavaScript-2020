<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4 Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций</title>
</head>
<body>
<!--
4 Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя
параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их
и возвращать результат.
Обязательно использовать оператор return.-->

  <script>
    "use strict";
    // +
    function addNumbers(a, b) {
      return a + b;
    }

    // -
    function subtractingNumbers(a, b) {
      return a - b;
    }

    // /
    function divideNumbers(a, b) {
      return a / b;
    }

    // *
    function multiplyingNumbers(a, b) {
      return a * b;
    }


</script>


</body>
</html>
