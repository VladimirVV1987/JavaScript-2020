<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
<!--
4 Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
1 Получить все товары, у которых есть фотографии, можете использовать метод filter https://mzl.la/2qROQkT
2 Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort
https://mzl.la/2Y79hbZ , как устроен sort можно посмотреть например здесь https://youtu.be/O2pusOp0gC0

-->

  <script>
    "use strict";
    const products = [
    {
    id: 3,
    price: 127,
    photos: [
    "1.jpg",
    "2.jpg",
    ]
    },
    {
    id: 5,
    price: 499,
    photos: []
    },
    {
    id: 10,
    price: 26,
    photos: [
    "3.jpg"
    ]
    },
    {
    id: 8,
    price: 78,
    },
    ];

    //1 Получить все товары, у которых есть фотографии,
    const photos = products.filter(item => "photos" in item);
    console.log(photos);

    //2 Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort
    const sortPrice = products.sort(function(item1, item2){
      return item1.price - item2.price;
    });
      console.log(sortPrice);

</script>


</body>
</html>
