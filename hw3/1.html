<body>
<!--
1 С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно, чтобы результат выглядел так:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число-->

  <script>
    "use strict";
    let i = 0;
    for (i = 0; i <= 10; i++){
      if (i == 0){
        console.log("это 0");
      }
      else if (i % 2 == 0) {
        console.log(i + " четное");
      }
      else {
        console.log(i + " не четное")
      }

    }


</script>
