<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1 Задать температуру в градусах по Цельсию.</title>
</head>
<body>
  <!-- 1 Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:
Tf = (9 / 5) * Tc + 32;
  где Tf – температура по Фаренгейту, Tc – температура по Цельсию -->


  <script>
    "use strict";
    let tс = +prompt("Введите температуру в градусах по Цельсию, °C");
    alert("Вы ввели: " + tс + " °C по Цельсию. Сейчас пересчитаем по Фаренгейту");
    let tf = (9 / 5) * tс + 32;
    alert("Это равно: " + tf + " °F по Фаренгейту.");
</script>


</body>
</html>
