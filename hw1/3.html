<!--
3 Вывести в консоль значения выражений и объяснить почему получились такие значения
используя комментарии к каждому выражению:
10 + 10 + "10";
10 + "10" + 10;
10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
10 / -"";
10 / +"2,5"; (да здесь запятая, это не опечатка) -->

  <script>
    "use strict";
    let res = 10 + 10 + "10";
    console.log(res); /* 10 плюс 10 = 20 и конкатенация со строкой "10"*/

    let res2 = 10 + "10" + 10;
    console.log(res2); /*Конкатенация числа 10 со строкой "10" и числа 10 */

    let res3 = 10 + 10 + +"10";
    console.log(res3); /*Складывание 3 чисел. Знак + привел строку в число */

    let res4 = 10 / -"";
    console.log(res4); /*Делим 10 на отрицательное число, знак минус привел строку в число */

    let res5 = 10 / +"2,5";
    console.log(res5); /*Делим 10 на строку. Хоть и стоит знак + перед стркой, но превести строку в число не получиться, т.к. должна стоять точка, а не запятая. */

    1 10 плюс 10 = 20 и конкатенация со строкой "10"

    3 Складывание 3 чисел. Знак + привел строку в число
    4 Делим 10 на отрицательное число, знак минус привел строку в число
    5 Делим 10 на строку. Хоть и стоит знак + перед стркой, но превести строку в число не получиться, т.к. должна стоять точка, а не запятая.
